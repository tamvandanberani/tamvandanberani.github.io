<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Angka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="box1" class="number-box"></div>
        <div id="box2" class="number-box"></div>
        <div id="box3" class="number-box"></div>
        <div id="box4" class="number-box"></div>
    </div>
    <div>
        <button id="shuffle-button">Shuffle</button>
        <button id="check-button">Check</button>
    </div>
    <div>
        <input type="text" id="user-input" placeholder="Masukkan solusi, contoh: (1+2)*3*4">
        <button id="prove-button">Prove</button>
    </div>
    <div id="solution-container"></div>
    <div id="proof-container"></div>
    <script src="script.js"></script>
</body>
</html>
